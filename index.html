<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sampling Algorithm Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2a4ce623b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
       <h1 class="title is-1 has-text-centered mt-3">Sampling Algorithm Visualization Tool</h1> 
    </header>

    <main>
        <h2 class="is-size-3 has-text-centered my-5">Which algorithm would you like to view?</h2>
        <section class="container is-fluid is-flex-direction-row has-text-centered mt-5">                
            <button class="button is-primary mx-5" id="randomBtn">Uniform Random Sampling</button>
            <button class="button is-primary mx-5" id="mitchellBtn">Mitchell's Best-Candidate Algorithm</button>
            <button class="button is-primary mx-5" id="bridsonBtn">Bridson's Algorithm</button>
        </section>
        <section class="container mt-5">                
            <section class="mt-5" id="chart-area"></section>
        </section>
        
       

        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
